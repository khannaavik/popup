<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Discount</title>
    <style>
        /* Popup container */
        .popup-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            background: black;
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            display: none; /* Initially hidden */
            z-index: 1000;
        }

        /* Close button */
        .popup-close {
            position: absolute;
            top: 10px;
            right: 15px;
            cursor: pointer;
            font-size: 20px;
            color: white;
        }

        /* Discount text */
        .popup-container h2 {
            margin: 10px 0;
            font-size: 22px;
        }

        .popup-container h1 {
            font-size: 30px;
            color: yellow;
            margin: 10px 0;
        }

        /* Discount button */
        .popup-btn {
            display: block;
            background: yellow;
            color: black;
            border: none;
            padding: 10px 15px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
            text-decoration: none;
            text-align: center;
        }

        .popup-btn:hover {
            background: gold;
        }

        /* Overlay background */
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none; /* Initially hidden */
            z-index: 999;
        }
    </style>
</head>
<body>

    <!-- Overlay -->
    <div class="popup-overlay" id="popupOverlay"></div>

    <!-- Popup Box -->
    <div class="popup-container" id="popupBox">
        <span class="popup-close" onclick="closePopup()">&times;</span>
        <h2>Get Best Landscaping For Your Place!</h2>
        <p>Click Below &</p>
        <h1>GET 30% DISCOUNT</h1>
        <a href="tel:+18052063496" class="popup-btn">GET DISCOUNT</a>
    </div>

    <script>
        // Function to show popup every time the page loads
        function showPopup() {
            document.getElementById("popupBox").style.display = "block";
            document.getElementById("popupOverlay").style.display = "block";
        }

        // Function to close the popup
        function closePopup() {
            document.getElementById("popupBox").style.display = "none";
            document.getElementById("popupOverlay").style.display = "none";
        }

        // Show popup after 3 seconds every time the page loads
        window.onload = function() {
            setTimeout(showPopup, 3000);
        };
    </script>

</body>
</html>
